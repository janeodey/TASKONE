<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation with Specific Elements</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <h1 data-testid="slackUserName">Jane Odey</h1>
        <img src="./Jane-Odey.jpg" alt="Jane Odey" data-testid="slackDisplayImage">
        <p id="todayDate" data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime" id="currentUTC"></p>
        <p id="track" data-testid="myTrack">Frontend</p>
        <div>
            <a href="https://github.com/janeodey/TASKONE" data-testid="githubURL">GitHub repository</a>
        </div>
    </section>





    <script>
        let date = new Date()
        let daysInWord = ["Sunday", "Monday", "Tuesday","Wednesday", "Thursday", "Friday", "Saturday"]
        
        document.getElementById("todayDate").innerHTML =daysInWord[date.getDay()];
        

        // CURRENT TIME
        document.getElementById("currentUTC").innerHTML = date.getTime()
    </script>
</body>
</html>
